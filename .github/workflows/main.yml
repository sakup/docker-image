name: ci

on:
  push:
    branches:
      - "master"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          # dir_names: "true"
          json: "true"
    
      - name: List json with all changed files
        run: |
          echo ${{ steps.changed-files.outputs.all_changed_files }} 

  build:
    needs: [ setup ]
    runs-on: ubuntu-latest
    strategy:
      changed-files:
        value: ${{fromJson(needs.setup.outputs.changed-files)}}
    if: $changed-files.value != '.github/workflows/main.yml'
      
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .          
          file: $changed-files.value
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/alpine:latest
